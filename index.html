<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    .box {
        border: 10px dashed red;
        width: 30rem;
        height: 10rem
    }
</style>

<body id="root">
    
    <!-- Inline Dynamic -->
    <div @click="clickBox('a')" :style="{borderColor: box['a'] ? 'blue' : 'red'}" class="box"></div>
    <div @click="clickBox('b')" :style="{borderColor: box['b'] ? 'blue' : 'red'}" class="box" ></div>
    <div @click="clickBox('c')" :style="{borderColor: box['c'] ? 'blue' : 'red'}" class="box"></div>

    <!-- Dynamic Class  -->
    <div @click="clickBox('d')" class="demo" :class="{active: box.d}">d</div>
    <div @click="clickBox('e')" class="demo" :class="{active: box.e}">d</div>
    <div @click="clickBox('f')" class="demo" :class="{active: box.f}">d</div>

    <!-- Computed Properties -->
    <div @click="clickBox('g')" class="demo2" :class="boxg"></div>

    {{ logBox() }}

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
